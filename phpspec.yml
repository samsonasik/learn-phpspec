suites:
  suite:
    namespace: App

extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
      format:
        - clover
      output:
        clover: build/logs/clover.xml
  Cjm\PhpSpec\Extension\TypeHintedMethodsExtension: ~
  PhpSpec\NyanFormattersExtension\Extension: ~

formatter.name: nyan.cat